<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slim IPTV</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        /* MENU */
        header {
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .logo span {
            color: orange;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

        nav a:hover {
            color: orange;
        }

        /* HERO */
        .hero {
            padding: 40px 20px;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: 800;
        }

        .hero p {
            margin-top: 10px;
            color: #ccc;
            line-height: 1.5;
        }

        .btns {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .btn-primary {
            padding: 12px 20px;
            background: linear-gradient(45deg, orange, #ff4d00);
            border-radius: 8px;
            color: #000;
            font-weight: bold;
        }

        .btn-black {
            padding: 12px 20px;
            background: #111;
            border-radius: 8px;
            border: 1px solid #333;
            color: #fff;
            font-weight: bold;
        }

        /* CARD VIDEO */
        .card-video {
            margin: 40px auto;
            width: 90%;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-align: center;
        }

        .play-icon {
            width: 80px;
            height: 80px;
            background: orange;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-icon span {
            font-size: 40px;
            color: #fff;
        }

        /* FOOTER */
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- MENU -->
    <header>
        <div class="logo">Slim <span>IPTV</span></div>

        <nav>
            <a href="#">Início</a>
            <a href="#">Planos IPTV</a>
            <a href="#">Teste Grátis</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Streaming<br>ilimitado em<br>alta qualidade</h1>
        <p>
            Mais de 10.000 canais, filmes e séries — Teste grátis e atendimento via WhatsApp.
        </p>

        <div class="btns">
            <a href="#" class="btn-primary">Ver Planos</a>
            <a href="https://wa.me/55XXXXXXXXXXX" class="btn-black">Fale no WhatsApp</a>
        </div>
    </section>

    <!-- CARD VIDEO -->
    <div class="card-video">
        <div class="play-icon">
            <span>▶</span>
        </div>
    </div>

    <!-- RODAPÉ -->
    <footer>
        © 2025 Slim IPTV — Todos os direitos reservados.
    </footer>
</body>
</html><a href="https://wa.me/5591992462980" class="btn-black">Fale no WhatsApp</a>
