       <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Slim IPTV - Apps Compatíveis</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0c0c0c;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    header {
        background: #111;
        padding: 15px;
        box-shadow: 0 0 10px #000;
    }

    header img {
        height: 70px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    h1 {
        margin-top: 20px;
        font-size: 28px;
        color: #00ffea;
        text-shadow: 0 0 10px #00ffee;
    }

    .app-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 25px;
        padding: 25px;
    }

    .app {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 15px;
        transition: 0.3s;
        box-shadow: 0 0 10px #000;
    }

    .app:hover {
        transform: scale(1.08);
        background: #222;
        box-shadow: 0 0 15px #00ffee;
    }

    .app img {
        width: 100%;
        height: 120px;
        object-fit: contain;
    }

    footer {
        margin-top: 40px;
        padding: 20px;
        background: #111;
        color: #888;
        font-size: 14px;
    }
</style>

</head>
<body>

<header>
    <img src="logo.png" alt="Slim IPTV Logo">
</header>

<h1>Apps Compatíveis Slim IPTV</h1>

<div class="app-list">

    <div class="app">
        <img src="imagens13.jpeg" alt="XCIPTV">
        <h3>XCIPTV</h3>
    </div>

    <div class="app">
        <img src="smarters-iptv-pro-lo.png" alt="IPTV Smarters">
        <h3>IPTV Smarters</h3>
    </div>

    <div class="app">
        <img src="apps.png" alt="Absoluto / Easy Player">
        <h3>Absoluto & Easy Player</h3>
    </div>

    <div class="app">
        <img src="690acb4a22c95_d.png" alt="Downloader">
        <h3>Downloader</h3>
    </div>

</div>

<footer>
    Slim IPTV © 2025 - Todos os direitos reservados
</footer>

</body>
</html>
