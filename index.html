<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slim IPTV</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #000;
            color: #fff;
        }

        /* MENU */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: #0d0d0d;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .logo span {
            color: #ff6a00;
        }

        nav a {
            color: #fff;
            margin-left: 18px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.2s;
        }

        nav a:hover {
            color: #ff6a00;
        }

        /* BANNER */
        .hero {
            padding: 45px 25px;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            text-align: left;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: bold;
            margin: 0 0 15px 0;
        }

        .hero p {
            font-size: 18px;
            color: #d0d0d0;
            margin-top: 10px;
            max-width: 350px;
        }

        .btns {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 14px 25px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .btn-orange {
            background: linear-gradient(to right, #ff6a00, #ff4000);
            color: #fff;
        }

        .btn-dark {
            background: #1c1c1c;
            color: #fff;
            border: 1px solid #444;
        }

        /* SESSÃO DE VIDEO */
        .video-card {
            margin: 25px;
            background: #111;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
        }

        .video-btn {
            width: 85px;
            height: 85px;
            background: #ff3c00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .video-btn span {
            font-size: 45px;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <!-- MENU -->
    <nav>
        <div class="logo">Slim <span>IPTV</span></div>
        <div>
            <a href="#">Início</a>
            <a href="#">Planos IPTV</a>
            <a href="#">Teste Grátis</a>
            <a href="#">Contato</a>
        </div>
    </nav>

    <!-- HERO / BANNER -->
    <section class="hero">
        <h1>Streaming ilimitado em alta qualidade</h1>
        <p>Mais de 10.000 canais, filmes e séries — Teste grátis e atendimento via WhatsApp.</p>

        <div class="btns">
            <a href="#" class="btn btn-orange">Ver Planos</a>
            <a href="#" class="btn btn-dark">Fale no WhatsApp</a>
        </div>
    </section>

    <!-- Video / seção -->
    <div class="video-card">
        <div class="video-btn">
            <span>▶</span>
        </div>
    </div>

</body>
</html>
