       <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Slim IPTV - Apps Compatíveis</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>

<h1 style="text-align:center;">Aplicativos Compatíveis</h1>

<div class="app-list" style="
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 20px;
    text-align: center;
">

    <!-- XCIPTV -->
    <div class="app-item">
        <img src="assets/img/assets/images (13).jpeg" alt="XCIPTV" style="width:100%; border-radius:10px;" />
        <p>XCIPTV Player</p>
    </div>

    <!-- IPTV Smarters -->
    <div class="app-item">
        <img src="assets/img/assets/smarters-iptv-pro-logo.png" alt="IPTV Smarters" style="width:100%; border-radius:10px;" />
        <p>IPTV Smarters</p>
    </div>

    <!-- Absoluto Player / Easy Player -->
    <div class="app-item">
        <img src="assets/img/assets/apps.png" alt="Player Absoluto" style="width:100%; border-radius:10px;" />
        <p>Player Absoluto / Easy Player</p>
    </div>

    <!-- Downloader -->
    <div class="app-item">
        <img src="assets/img/assets/690acb4a22c95_download.jpg" alt="Downloader" style="width:100%; border-radius:10px;" />
        <p>Downloader</p>
    </div>

</div>

</body>
</html>
