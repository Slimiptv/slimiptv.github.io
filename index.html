<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slim IPTV</title>

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff6a00;
        }

        header img {
            width: 60px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        section {
            padding: 25px;
        }

        .card {
            background: #111;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn {
            background: #ff6a00;
            border-radius: 12px;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 15px;
        }

        img.icon {
            width: 120px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <img src="img/logo.png" alt="Slim IPTV">
        <h1>Slim IPTV</h1>
    </header>

    <section>
        <h2>Aplicativos Compat√≠veis</h2>

        <!-- CARD 1 -->
        <div class="card">
            <h3>Absoluto Player / Easy Player</h3>
            <img class="icon" src="img/absoluto.png" alt="Absoluto Player">
            <a class="btn" href="#">Baixar</a>
        </div>

        <!-- CARD 2 -->
        <div class="card">
            <h3>Downloader (PlayStore)</h3>
            <img class="icon" src="img/downloader.png" alt="Downloader">
            <a class="btn" href="#">Instalar</a>
        </div>

        <!-- CARD 3 -->
        <div class="card">
            <h3>Smarters Player</h3>
            <img class="icon" src="img/smarters.png" alt="Smarters Player">
            <a class="btn" href="#">Baixar</a>
        </div>

        <!-- CARD 4 -->
        <div class="card">
            <h3>XCIPTV Player</h3>
            <img class="icon" src="img/xciptv.png" alt="XCIPTV">
            <a class="btn" href="#">Baixar</a>
        </div>

    </section>

</body>
</html>
