<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIM IPTV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 30px 10px;
        }

        header img {
            width: 180px;
        }

        h1, h2 {
            text-align: center;
        }

        .btn-container {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: #ffcc00;
            padding: 14px 28px;
            border-radius: 10px;
            color: #000;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e6b800;
            transform: scale(1.06);
        }

        .apps-section {
            padding: 20px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .app-card {
            background: #111;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
        }

        .app-card:hover {
            transform: scale(1.05);
            background: #222;
        }

        .app-card img {
            width: 80px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 25px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <header>
        <img src="logo.png" alt="SLIM IPTV" />
        <h1>SLIM IPTV</h1>
        <p>O melhor do entretenimento na palma da mão</p>
    </header>

    <!-- BOTÃO DO WHATSAPP -->
    <div class="btn-container">
        <a href="https://wa.me/5591992462980" class="btn">Fale no WhatsApp</a>
    </div>

    <!-- SEÇÃO APLICATIVOS -->
    <section class="apps-section">
        <h2>Aplicativos Compatíveis</h2>

        <div class="apps-grid">

            <div class="app-card">
                <img src="xciptv.png" alt="XCIPTV">
                <p>XCIPTV</p>
            </div>

            <div class="app-card">
                <img src="iptvsmart.png" alt="IPTV Smarters">
                <p>IPTV Smarters Player</p>
            </div>

            <div class="app-card">
                <img src="absolutetv.png" alt="Absoluto TV">
                <p>Absoluto TV</p>
            </div>

            <div class="app-card">
                <img src="slimsmart.png" alt="Slim Smart">
                <p>Slim Smart</p>
            </div>

        </div>
    </section>

    <!-- SUPORTE -->
    <div class="btn-container">
        <a href="https://wa.me/5591992462980" class="btn">Suporte Técnico</a>
    </div>

    <footer>
        © 2025 SLIM IPTV — Todos os direitos reservados.
    </footer>

</body>
</html>
